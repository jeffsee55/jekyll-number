<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%}
  <meta property="og:type" content="website">
  <meta property="article:publisher" content="http://www.facebook.com/les-deux-ponts" />
  <meta property="article:author" content="https://www.facebook.com/les-deux-ponts" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@lesdeuxponts" />
  <meta name="twitter:creator" content="@lesdeuxponts">
  <meta name="twitter:card" content="summary">

  <!-- Link -->
  {% assign posts=site.pages | where:"lang-ref", page.lang-ref | sort: 'lang' %}
  {% for post in posts %}
  <link rel="alternate" hreflang="{{post.lang}}" href="{{ site.base_url }}{{ post.url }}" />
  {% endfor %}

  <script src="/assets/js/jquery.min.js"></script>
  <link rel="stylesheet" href="/assets/includes/bootstrap/css/bootstrap.css" />
  <script src="/assets/js/script.js"></script>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/content-box.css" />
  <link rel="stylesheet" href="/assets/css/image-box.css" />
  <link rel="stylesheet" href="/assets/css/animations.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="/assets/includes/flexslider/flexslider.css" />
  <link rel="stylesheet" href="/assets/includes/php/contact-form.css" />
  <link rel="icon" href="/assets/images/favicon.png" />
  <link rel="stylesheet" href="/assets/css/skin.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  {% gtm head %}
</head>
